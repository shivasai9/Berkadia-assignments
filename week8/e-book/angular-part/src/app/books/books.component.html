<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <a class="navbar-brand" routerLink="">e<sup>2</sup> books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <main role="main">
      <div class="jumbotron">
          <div class="container">
              <div class="row">
                <div class="col-md-4" *ngFor="let book of books">
                  <img src="{{bookdata[book].image}}">
                  <p><a class="btn btn-secondary" (click)="sendId(bookdata[book].id)" role="button"><span id="cl">View details »</span></a></p>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-4" *ngFor="let book of books1">
                    <img src="{{bookdata[book].image}}">
                    <p><a class="btn btn-secondary" (click)="sendId(bookdata[book].id)"  role="button"><span id="cl">View details »</span></a></p>
                  </div>
                </div>
            </div>
      </div>
      <hr>
    </main>
</div>
