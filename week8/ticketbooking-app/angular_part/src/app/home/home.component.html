<div class="container">
  <nav class="navbar navbar-expand-md ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main">
    <div class="jumbotron">
      <div class="container" id="container">
        <h1 class="display-3">Movie ticket booking</h1>
        <h4>Search theatre name by pincode</h4>
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Pincode" aria-label="Recipient's username"
            aria-describedby="basic-addon2" [(ngModel)]="pin">
          <div class="input-group-append">
            <a class="btn" id="button" type="button" routerLink="/theatrenameslist" (click)="loadtheatrenamebypin()">Submit</a>
          </div>
        </div>
        <h4>Search theatre name by movie name</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="movie name" aria-label="Recipient's username"
            aria-describedby="basic-addon2" [(ngModel)]="moviename">
          <div class="input-group-append">
            <a class="btn" id="button" type="button" routerLink="/theatrenameslist" (click)="loadtheatrenamebymovie()">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
