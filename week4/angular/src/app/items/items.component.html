<div class="row">
  <div class="column" (click)="onclick2()">
  <h1>select the items</h1>
  <ol>
      <li *ngFor="let items of item;index as i">
        {{items}}
        <button (click)="onclick(i)">addtocart</button>
        <button (click)="onclick3($event,i)">removefromcart</button></li>
    </ol> 
  </div>
  
  <div class="column">
    <h1>Items in the cart</h1>
    <ol>
        <li *ngFor="let item of cartitem">
            {{item}}
            </li>
    </ol>
    </div>
  </div>
